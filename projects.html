  <body>
    <nav class="navbar">
      <div class="container">
        <header>
          <h1>
            <a href="index.html" class="text-primary">Smartlify</a

        </header>
        <ul class="nav-links">

          <div class="line-2"></div>
          <div class="line-3"></div>

      </div>

    <section class="projects">

              <img src="images/clipboard.png" alt="clipboard-website" />

            <h3 class="text-primary">
              <a
                class="text-primary"
                target="_blank"
                href="https://clipboard-website-smartlify.netlify.app/"
                >Clipboard landing page</a
              >
            </h3>
            <div class="languages">
              <p class="btn">HTML</p>
              <p class="btn">CSS</p>
              <p class="btn">VANILLA JS</p>
            </div>
          </div>
          <div class="card">
            <div class="card-img">
              <img src="images/fylo2.png" alt="fylo" />
            </div>
            <h3 class="text-primary">
              <a
                target="_blank"
                href="https://fylo-landing-page-smartlify.netlify.app/"

            <div class="languages">
              <p class="btn">HTML</p>
              <p class="btn">CSS</p>
              <p class="btn">VANILLA JS</p>
            </div>
          </div>
          <div class="card">
            <div class="card-img">
              <img
                src="images/sunnysideagency-smartlify.netlify.app_ (1).png"

              />

                href="https://sunnysideagency-smartlify.netlify.app/"

            </h3>
            <div class="languages">
              <p class="btn">HTML</p>
              <p class="btn">CSS</p>
              <p class="btn">VANILLA JS</p>
            </div>
          </div>
          <div class="card">
            <div class="card-img">
              <img src="images/notifications.png" alt="sunnyside" />
            </div>
            <h3>
              <a
                target="_blank"
                href="https://notifications-page-smartlify.netlify.app/"
                class="text-primary"
                >Notifications Page</a
              >
            </h3>
            <div class="languages">
              <p class="btn">HTML</p>
              <p class="btn">CSS</p>
              <p class="btn">VANILLA JS</p>
            </div>
          </div>

            </div>
            <h3>
              <a target="_blank" href="" class="text-primary">Smartlify</a>
            </h3>
            <div class="languages">
              <p class="btn">HTML</p>
              <p class="btn">CSS</p>
              <p class="btn">VANILLA JS</p>
            </div>
          </div>
